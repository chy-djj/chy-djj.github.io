<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>我们结婚两年了~\(≧▽≦)/~啦啦啦</title>
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/zepto.fullpage.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="weixin" style="margin:0 auto;width:0px;height:0px;overflow:hidden;">
        <img src="img/logo.jpg" width="300" height="300">
    </div>
    <div id="loading" class="loading">
        <div class="loading-inner">
            <span></span> <span></span> <span></span> <span></span> <span></span>
        </div>
    </div>
    <div class="wp">
        <div class="wp-inner">
            <div class="page page0">
                <div class="div1 js-animate animated" data-animate="zoomIn" data-time="0"></div>
                <div class="div2 js-animate animated" data-animate="flipInY" data-time="1000"></div>
                <div class="div3 text js-animate animated" data-animate="slideInUp" data-time="2000">
                    此生有路 红尘恋雪
                </div>
            </div>
            <div class="page page1">
                <div id="mail" class="mail js-animate animated" data-animate="zoomIn" data-time="0"></div>
                <div id="mail-text" class="text-wp">
                    <div class="text">
                        亲爱的：
                    </div>
                    <div class="text">
                        我们已经携手走过了两年，生活不易，感谢有你的陪伴。
                        今天，给你准备了一份特别的礼物！
                    </div>
                </div>
            </div>
            <div class="page page2">
                <figure class="figure figure2-1 js-animate animated" data-animate="fadeInLeft" data-time="0">
                    <div class="img img43 img2-1"></div>
                    <figcaption></figcaption>
                </figure>
                <figure class="figure figure2-2 js-animate animated" data-animate="fadeInLeft" data-time="500">
                    <div class="img img34 img2-2"></div>
                    <figcaption></figcaption>
                </figure>
                <figure class="figure figure2-3 js-animate animated" data-animate="fadeInRight" data-time="1000">
                    <div class="img img34 img2-3"></div>
                    <figcaption></figcaption>
                </figure>
                <div class="text js-animate animated" data-animate="fadeInLeft" data-time="1500">
                    两年前的5月2号，为你披上婚纱，
                    那一刻我感受到了幸福和责任！
                </div>
            </div>
            <div class="page page3">
                <figure class="figure figure2 js-animate animated" data-animate="fadeInDown" data-time="0">
                    <div class="img img33 img2"></div>
                    <figcaption></figcaption>
                </figure>
                <figure class="figure figure1 js-animate animated" data-animate="rotateIn" data-time="500">
                    <div class="img img33 img1"></div>
                    <figcaption></figcaption>
                </figure>
                <figure class="figure figure4 js-animate animated" data-animate="rotateIn" data-time="1000">
                    <div class="img img33 img4"></div>
                    <figcaption></figcaption>
                </figure>
                <figure class="figure figure3 js-animate animated" data-animate="rotateIn" data-time="1500">
                    <div class="img img33 img3"></div>
                    <figcaption></figcaption>
                </figure>
                <div class="text js-animate animated" data-animate="swing" data-time="2000">
                    牵着你的手，走遍天涯海角，看过山川河流。无论在哪里，有你都不孤单。世界那么大，我想带你去看看~
                </div>
            </div>
            <div class="page page4">
                <figure class="figure figure1 js-animate animated" data-animate="flipInX" data-time="0">
                    <div class="img img33 img1"></div>
                    <figcaption></figcaption>
                </figure>
                <figure class="figure figure3 js-animate animated" data-animate="flipInX" data-time="500">
                    <div class="img img33 img3"></div>
                    <figcaption></figcaption>
                </figure>
                <figure class="figure figure5 js-animate animated" data-animate="flipInX" data-time="1000">
                    <div class="img img33 img5"></div>
                    <figcaption></figcaption>
                </figure>
                <figure class="figure figure4 js-animate animated" data-animate="flipInY" data-time="1500">
                    <div class="img img34 img4"></div>
                    <figcaption></figcaption>
                </figure>
                <figure class="figure figure2 js-animate animated" data-animate="flipInY" data-time="2000">
                    <div class="img img34 img2"></div>
                    <figcaption></figcaption>
                </figure>
                
                <div class="text js-animate animated" data-animate="tada" data-time="2500">
                    你喜欢小动物，我们先后收养了奶糖和皮皮，我的家庭地位也随着成员的增多而降低啦。你撸猫，我铲屎。。。你快乐，我就快乐^_^
                </div>
            </div>
            <div class="page page5">
                <figure class="figure figure1 js-animate animated" data-animate="rotateIn" data-time="0">
                    <div class="img img33 img1"></div>
                    <figcaption></figcaption>
                </figure>
                <figure class="figure figure2 js-animate animated" data-animate="rotateInDownLeft" data-time="1000">
                    <div class="img img33 img2"></div>
                    <figcaption></figcaption>
                </figure>
                <figure class="figure figure3 js-animate animated" data-animate="rotateInDownRight" data-time="1000">
                    <div class="img img33 img3"></div>
                    <figcaption></figcaption>
                </figure>
                <figure class="figure figure4 js-animate animated" data-animate="rotateInUpLeft" data-time="1000">
                    <div class="img img33 img4"></div>
                    <figcaption></figcaption>
                </figure>
                <figure class="figure figure5 js-animate animated" data-animate="rotateInUpRight" data-time="1000">
                    <div class="img img33 img5"></div>
                    <figcaption></figcaption>
                </figure>
                <div class="text js-animate animated" data-animate="rubberBand" data-time="2000">
                    吃胖了你就别跑了，我还要再学100道菜，一辈子给你做好吃的，让你做个幸福的吃货！
                </div>
            </div>
            <div class="page page6">
                <div class="div1 js-animate animated" data-animate="slideInDown" data-time="0"></div>
                <div class="text time js-animate animated" data-animate="swing" data-time="1000">
                    <div>我们结婚这么久了</div>
                    <div id="ymd">xx年 xx月 xx天</div>
                    <div id="hms">xx时 xx分 xx秒</div>
                </div>
                <div class="div2 js-animate animated" data-animate="slideInUp" data-time="0"></div>
            </div>
        </div>
    </div>
    
    <div id="music" class="music">
        <a class="music-btn"></a>
    </div>

    <span class="start"><b></b></span>

    <script src="js/zepto.js"></script>
    <script src="js/zepto.fullpage.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
